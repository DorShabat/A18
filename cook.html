<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook With Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="recipes.js"></script>
    
</head>
<body class="bg-gray-100">
    <header class="py-5 bg-white shadow-md flex items-center justify-between">
        <div>
            <!-- Back Button with Icon -->
            <button onclick="window.history.back()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 mr-2">
                <i class="fas fa-arrow-left"></i> <!-- Font Awesome Icon for Back -->
            </button>
            <!-- Home Button with Icon -->
            <a href="index.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                <i class="fas fa-home"></i> <!-- Font Awesome Icon for Home -->
            </a>
        </div>
        <h1 id="cookTitle" class="text-3xl font-bold text-gray-800 flex-grow text-center">Cook With Me</h1>
        <div> <!-- Empty div for balancing -->
        </div>
    </header>
    
    <main class="container max-w-4xl mx-auto p-5 h-auto">
        <div class="flex justify-between items-center">
            <button id="prev" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Previous</button>
            <button id="autoMode" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">Auto Mode</button>
            <button id="next" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next</button>
        </div>
        <div class="text-center my-4">
            <div id="timerDisplay" class="text-2xl font-bold mb-2">00:00:00</div>
            <button id="startTimer" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 mr-2">Start</button>
            <button id="pauseTimer" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 mr-2">Pause</button>
            <button id="resetTimer" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Reset</button>
        </div>        
        <div id="instruction" class="text-lg font-medium text-gray-800 mb-4 text-center"></div>
        <div id="autoModeCountdown" class="text-xl font-bold text-purple-800 mb-2"></div>
        <img id="stepImage" src="" alt="Step Image" class="mx-auto mb-4 max-w-full h-auto hidden">
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('recipe');
        let currentStep = 0;
        let timerInterval;

        function updateInstruction() {
            if (recipes[recipeId] && recipes[recipeId].instructions[currentStep]) {
                document.getElementById('instruction').textContent = recipes[recipeId].instructions[currentStep];
                const imagePath = recipes[recipeId].pics[currentStep];
                const stepImage = document.getElementById('stepImage');
                if (imagePath && imagePath !== 'none') {
                    stepImage.src = imagePath;
                    stepImage.alt = `Instruction ${currentStep + 1}`;
                    stepImage.classList.remove('hidden');
                } else {
                    stepImage.classList.add('hidden');
                }
            }
        }

        function startAutoMode() {
            let secondsRemaining = 10;
            timerInterval = setInterval(function() {
                if (currentStep < recipes[recipeId].instructions.length - 1) {
                    currentStep++;
                    updateInstruction();
                    secondsRemaining = 10;
                } else {
                    clearInterval(timerInterval);
                    document.getElementById('autoModeCountdown').textContent = "";
                }
            }, 10000); // Auto-advance every 10 seconds

            setInterval(function() {
                document.getElementById('autoModeCountdown').textContent = `Auto Mode: ${secondsRemaining}s`;
                secondsRemaining--;
            }, 1000);
        }

        function stopAutoMode() {
            clearInterval(timerInterval);
            document.getElementById('autoModeCountdown').textContent = "";
        }

        document.getElementById('autoMode').addEventListener('click', function() {
            startAutoMode();
        });

        document.getElementById('prev').addEventListener('click', function() {
            if (currentStep > 0) {
                currentStep--;
                updateInstruction();
            }
        });

        document.getElementById('next').addEventListener('click', function() {
            if (currentStep < recipes[recipeId].instructions.length - 1) {
                currentStep++;
                updateInstruction();
            }
        });

        document.getElementById('startTimer').addEventListener('click', function() {
            clearInterval(timerInterval);
            
        });

        document.getElementById('pauseTimer').addEventListener('click', function() {
            clearInterval(timerInterval);
        });

        document.getElementById('resetTimer').addEventListener('click', function() {
            clearInterval(timerInterval);
            
        });

        updateInstruction(); // Initialize with the first instruction and associated image
    </script>
</body>
</html>
